<ul class="nav navbar-nav pull-right">

  <li class="active" *ngIf="!isLoggedIn">
    <a [routerLink]="['profiles', 'register']">
      Register
    </a>
  </li>

  <li *ngIf="!isLoggedIn">
    <a [routerLink]="['profiles', 'login']">Login</a>
  </li>

  <li class="dropdown" *ngIf="isLoggedIn">

      <i class="fa fa-user fa-4x" aria-hidden="true"></i>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li>
        <a [routerLink]="[]">
          My profile
        </a>
      </li>
      <li>
        <a [routerLink]="['donations','my']" [queryParams]="{username: myPofile.username}">
          My donations
        </a>
      </li>
      <li role="separator" class="divider"></li>
      <li>
        <a [routerLink]="[]" (click)="logout($event)">
          Log out
        </a>
      </li>
    </ul>
  </li>
