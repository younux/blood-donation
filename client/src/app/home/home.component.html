<section class="section-relative">
  <div class="container">

      <app-section-heading [title]="sponsorsHeadingTitle" [content]="sponsorsHeadingContent"></app-section-heading>

      <p-carousel [value]="sponsors" numVisible="4"
                  circular="circular" autoplayInterval="3000"
                  [responsive]="true">
        <ng-template let-sponsor pTemplate="item">

          <div class="text-center sponsor">
            <h3> {{sponsor.name}} </h3>
            <img src={{sponsor.logo}} alt=""/>
          </div>

        </ng-template>
      </p-carousel>

  </div>
</section>
