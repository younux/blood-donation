<div>

  <form type="submit" id="myForm" name="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

    <div class="widget site-sidebar">

      <h2 class="widget-title">City</h2>

      <div class="form-group">
        <div class="input-group">
          <input class="form-control" type="text" id="city" placeholder="Search...."
                 formControlName="city">
          <button type="submit" class="input-group-addon"><i class="fa fa-search"></i></button>
        </div>
      </div>

    </div>


    <div class="widget site-sidebar">

      <h2 class="widget-title">Categories</h2>

      <div class="form-group" formGroupName="bloodType">

        <ul class="widget-blood-list clearfix">

          <li>
            <input type="checkbox" id="APlus" name="bloodType" value="APlus"
                   formControlName="APlus">
            <label for="APlus"> A+ </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="AMinus" name="bloodType" value="AMinus"
                   formControlName="AMinus">
            <label for="AMinus"> A- </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="BPlus" name="bloodType" value="BPlus"
                   formControlName="BPlus">
            <label for="BPlus"> B+ </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="BMinus" name="bloodType" value="BMinus"
                   formControlName="BMinus">
            <label for="BMinus"> B- </label>
            <span class="pull-right badge">42</span>
          </li>
          <li>
            <input type="checkbox" id="ABPlus" name="bloodType" value="ABPlus"
                   formControlName="ABPlus">
            <label for="ABPlus"> AB+ </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="ABMinus" name="bloodType" value="ABMinus"
                   formControlName="ABMinus">
            <label for="ABMinus"> AB- </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="OPlus" name="bloodType" value="OPlus"
                   formControlName="OPlus">
            <label for="OPlus"> O+ </label>
            <span class="pull-right badge">42</span>
          </li>

          <li>
            <input type="checkbox" id="OMinus" name="bloodType" value="OMinus"
                   formControlName="OMinus">
            <label for="OMinus"> O- </label>
            <span class="pull-right badge">42</span>
          </li>

        </ul>

      </div>


    </div>

    <div class="widget site-sidebar">

      <h2 class="widget-title">Search</h2>

      <div class="form-group">
        <div class="input-group">
          <input class="form-control" type="text" id="keyWord" placeholder="Search...."
                 formControlName="keyWord">
          <button type="submit" class="input-group-addon"><i class="fa fa-search"></i></button>
        </div>
      </div>

    </div>

  </form>


</div>
