<div class="donation-box">
  <div class="row">
    <div class="col-md-4 hidden-sm hidden-xs">
      <div class="donation-box-thumbnail text-center padding-md-xs">
        <a>
          {{donation.bloodType}}
        </a>
      </div>
    </div>
    <div class="col-md-8 col-sm-12 col-xs-12">
      <div class="donation-detail">
        <div class="row">
          <div class="col-md-12">
            <a class="date">{{donation.deadline | date:'medium'}}</a>
          </div>
          <div class="col-md-12">
            <h4 class="donation-box-title">
              {{donation.applicant.firstName}} {{donation.applicant.lastName}}
            </h4>
          </div>
          <div class="col-md-12">
            <p>{{donation.description | slice:0:200}}...</p>
          </div>
          <div class="col-md-12">
            <div class="donation-box-details">
              <div class="row">
                <div class="col-md-6">
                  <a class="bottom-shortcut text-primary text-bold">
                    <i class="fa fa-tint" aria-hidden="true"></i> {{donation.bloodType}}
                  </a>
                  <a class="bottom-shortcut text-bold">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> {{donation.city}},
                    {{donation.applicant.address.country}}
                  </a>
                </div>
                <div class="col-md-6 text-right">
                  <a *ngIf="showDetailButton" [routerLink]="['/donations', 'detail', donation.id]" >
                    <button type="button" class="btn btn-prim">
                      Detail
                    </button>
                  </a>
                  <a *ngIf="showUpdateButton" [routerLink]="['/donations', 'update', donation.id]">
                    <button type="button" class="btn btn-prim">
                      Update
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
