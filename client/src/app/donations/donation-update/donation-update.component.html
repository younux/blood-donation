<app-page-header content="Mise à jour"></app-page-header>

<section>
  <div class="container" *ngIf="myForm">

    <div class="col-md-6 col-md-offset-3">
      <h2 class="text-center"> Update donation </h2>
      <form type="submit" name="createDonationForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">


        <h3 class="text-center"> Infos 1 </h3>

        <div class="row">
          <h4 class="text-center"> Deadline </h4>
          <div class="col-md-5 col-md-offset-1">
            <div class="form-group">
              <label> Day </label>
              <input type="text" name="deadlineDay" formControlName="deadlineDay" bsDatepicker>
              <app-field-error-display [myControl]="myForm.get('deadlineDay')"></app-field-error-display>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label> Time </label>
              <timepicker formControlName="deadlineTime" ></timepicker>
              <app-field-error-display [myControl]="myForm.get('deadlineTime')"></app-field-error-display>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label> Description </label>
          <input type="text" class="form-control" name="description" formControlName="description" />
          <app-field-error-display [myControl]="myForm.get('description')"></app-field-error-display>
        </div>

        <div class="form-group">
          <label> City </label>
          <input type="text" class="form-control" name="city" formControlName="city" />
          <app-field-error-display [myControl]="myForm.get('city')"></app-field-error-display>
        </div>

        <div class="form-group">
          <label> Phone number </label>
          <input type="tel" class="form-control" name="phoneNumber" formControlName="phoneNumber" />
          <app-field-error-display [myControl]="myForm.get('phoneNumber')"></app-field-error-display>
        </div>

        <div class="form-group">
          <label> Status </label>
          <input type="text" class="form-control" name="status" formControlName="status" />
          <app-field-error-display [myControl]="myForm.get('status')"></app-field-error-display>
        </div>

          <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
                
      </form>

      <button type="button" class="btn btn-danger" (click)="deleteDonation($event)">Delete</button>

    </div>

  </div>
</section>
