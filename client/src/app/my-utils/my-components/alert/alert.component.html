<div class="container">
  <div class="row">
    <div *ngIf="message"
         [ngClass]="{ 'alert': message,
                'alert-success': message.type === 'success',
                 'alert-danger': message.type === 'error' }">

      <ul>
        <li  *ngFor="let alert of message.text">  {{alert}} </li>
      </ul>
    </div>
  </div>
</div>
