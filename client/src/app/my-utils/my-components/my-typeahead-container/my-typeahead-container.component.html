<div class="my-typeahead-container" *ngIf="filteredList.length > 0">
  <div #divList class="list-group my-typeahead-container-scrollbar">
    <div *ngFor="let item of filteredList"
        (click)="select()"
        (mouseover)="setActiveItem($event)"
        class="list-group-item">
      {{item}}
    </div>
  </div>
</div>
