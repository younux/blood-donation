<section class="cta-section-secondary">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <h2>{{title}}</h2>
        <p>
          {{content}}
        </p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <a [routerLink]="routerLinkArray" class="btn btn-cta-secondary" >{{buttonText}}</a>
      </div>
    </div>
  </div>
</section>
