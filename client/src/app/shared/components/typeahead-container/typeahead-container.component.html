<div #divWrapper class="my-typeahead-container">
  <div #divList *ngIf="filteredList.length > 0" class="list-group my-typeahead-container-scrollbar">
    <div *ngFor="let item of filteredList"
         (click)="selectClickedItem($event)"
         (mouseover)="activateHoveredItem($event)"
         class="list-group-item">
      {{item}}
    </div>
  </div>
</div>
