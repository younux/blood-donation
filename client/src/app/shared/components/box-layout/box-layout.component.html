<div>
  <div class="box-layout">

    <figure class="box-img">

      <img [src]="imgSrc" alt="box" />
      <div *ngIf="stepNumber" class="step">
        <h3>1</h3>
      </div>
    </figure>

    <article class="box-info">
      <h2>{{title}}</h2>
      <p>{{content}}</p>
    </article>

  </div>
</div>
