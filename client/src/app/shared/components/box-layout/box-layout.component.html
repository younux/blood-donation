<div>
  <div class="process-layout">

    <figure class="process-img">

      <img [src]="imgSrc" alt="process" />
      <div *ngIf="stepNumber" class="step">
        <h3>1</h3>
      </div>
    </figure>

    <article class="process-info">
      <h2>{{title}}</h2>
      <p>{{content}}</p>
    </article>

  </div>
</div>
