<app-page-header content="Demande de reinitialisation du mot de passe"></app-page-header>

<section class="section-relative">

  <app-spinner *ngIf="showSpinner"></app-spinner>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        <div class="form-wrapper">
          <div class="form-box">

            <div class="form-top">
              <div class="form-top-left">
                <h1>Reset Password Request </h1>
                <p>Enter your email and click send to receive password reset email</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-key"></i>
              </div>
            </div>

            <div class="form-bottom">
              <form name="loginForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                <div class="form-group">
                  <label class="sr-only" for="email"> Email </label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email..."
                         [formControl]="myForm.controls['email']"/>
                  <app-field-error-display [myControl]="myForm.controls['email']"></app-field-error-display>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-prim">Send</button>
                </div>

              </form>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>


</section>
