<section class="section-appointment">

  <div class="container wow fadeInUp">

    <div class="row">

      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">

        <div class="appointment-form-wrapper text-center clearfix">
          <h3 class="join-heading"> Login </h3>
          <form class="appoinment-form" type="submit" name="loginForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

            <div class="form-group">
              <label> Username </label>
              <input type="text" class="form-control" name="username" [formControl]="myForm.controls['username']"/>
              <app-field-error-display [myControl]="myForm.controls['username']"></app-field-error-display>
            </div>

            <div class="form-group">
              <label> Email</label>
              <input type="email" class="form-control" name="email" [formControl]="myForm.controls['email']" />
              <app-field-error-display [myControl]="myForm.controls['email']"></app-field-error-display>
            </div>

            <div class="form-group">
              <label> Password </label>
              <input type="password" class="form-control" name="password" [formControl]="myForm.controls['password']" />
              <app-field-error-display [myControl]="myForm.controls['password']"></app-field-error-display>
            </div>

            <div class="form-group">
              <button type="submit" class="btn-submit">Login</button>
              <a [routerLink]="['../register']" class="btn btn-link">Register</a>
            </div>

          </form>

        </div> <!-- end .appointment-form-wrapper  -->

      </div> <!--  end .col-lg-6 -->

    </div> <!--  end .row  -->

  </div> <!--  end .container -->

</section>  <!--  end .appointment-section  -->
